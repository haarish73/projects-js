<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-game</h1>
    <div id="game-info">
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="timer">30</span> seconds</p>
    </div>
    <div class="grid-game">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <br>
    <br>
    <button id="start-btn">Start Game</button>
</body>
<script src="script.js"></script>
</html>
