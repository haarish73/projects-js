<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Jokes</title>
    <style>
        .container{
            text-align: center;
            margin-top: 10%;
            height: 250px;
            width: 550px;
            margin-left: 30%;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Jokes</h1>
        <button>Generate Random jokes</button>
        <p id="result"></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>
    let btn = document.querySelector("button");
    btn.addEventListener("click" , async () => {
        let fact = await getFact();
        console.log(fact);
        let p = document.querySelector("#result");
        p.innerText = fact;
    })

    let url = "https://v2.jokeapi.dev/joke/Any?safe-mode";
    async function getFact(){
        try{
            let req = await axios.get(url);
            if (req.data.joke) {
    return req.data.joke; // Single-part joke
} else {
    return `${req.data.setup} - ${req.data.delivery}`; // Two-part joke
}
        }
        catch(err){
            console.log(err);
        }
       
    }
</script>
</html>
