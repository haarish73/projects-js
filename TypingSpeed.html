<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#sentence {
    font-size: 18px;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 100px;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

button:hover {
    background: #218838;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Typing Speed Tester ⌨️</h1>
        <p id="sentence">Click "Start" to begin!</p>
        <textarea id="inputBox" placeholder="Start typing here..." disabled></textarea>
        <button id="startBtn">Start</button>
        <p id="timer">Time: 0s</p>
        <p id="wpm">WPM: 0</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
